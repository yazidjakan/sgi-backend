spring.config.import=configserver:http://config-dock:8888

server.port=8077

spring.application.name=incident-service

spring.datasource.url=jdbc:mysql://mysql-dock:3306/incidents
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

eureka.client.service-url.defaultZone=http://discovery-dock:8762/eureka
