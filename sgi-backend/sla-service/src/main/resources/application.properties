spring.config.import=configserver:http://config-dock:8888

server.port=8079

spring.application.name=sla-service

spring.datasource.url=jdbc:mysql://mysql-dock:3306/sla
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://discovery-dock:8762/eureka

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
